<div class="carousel">
    <div #carousel class="slides-wrapper">
        <div class="slides-container">
            <div #slidesContainer class="carousel-slides" [@slideAnimation]="{value: slideState, params: {slideAmount: this.slideAmount}}" (@slideAnimation.done)="slideAnimationEnded()">
                <ng-container *ngTemplateOutlet="transcludeTemplate"></ng-container>
                <ng-container *ngTemplateOutlet="transcludeTemplate"></ng-container>
            </div>
        </div>
    </div>
    <fa-icon class="carousel-next" (click)="next()" [icon]="faChevronRight" unselectable="on">next</fa-icon>
    <fa-icon class="carousel-previous" (click)="previous()" [icon]="faChevronLeft" unselectable="on">previous</fa-icon>
</div>
